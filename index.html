<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class="body">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota w PLN*:</span>
                        <input class="form__field js-amountInPln" name="amountInPln" type="number" min="1" step="any"
                            required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Przelicz na:</span>
                        <select class="form__field js-foreignCurrency" name="foreignCurrency">
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Kwota po przeliczeniu:</span>
                        <input class="form__field js-result" name="amountAfterConvert" type="number" disabled>
                    </label>
                </p>
            </fieldset>
            <p>*Pole obowiązkowe</p>
            <div>
                <button class="form__button js-submit">Przelicz</button>
            </div>
            <div>
                <button class="form__button js-reset" type="reset">Wyczyść</button>
            </div>
            <p class="form__paragraph">Kalkulator przelicza wartość dowolnie wybranych walut. Najnowsza tabela kursów średnich NBP pochodzi z
                dnia
                2023-01-09.
            </p>

        </form>
   
</body>

</html>
